<body>

   
    <div>
    	<input type="checkbox" class="getcheckbox" name="sex" checked="checked" />
    	<input type="checkbox" class="getcheckbox" name="sex" />
    	<input type="checkbox" class="getcheckbox" name="sex" />
    	<input type="checkbox" class="getcheckbox" name="sex"  />
    </div>
  
 <script type="text/javascript" src="js/normal-js.js" ></script>
 <script>
 	$(function(){
 		$(".getcheckbox").each(function(){
 	        var isAttr=$(this).attr("checked");
 	        if(isAttr==='checked'){
 	        	$(this).attr("value",1);
 	        	
 	        }else{
 	        	$(this).attr("value",0);
 	        }
 		});
 		$(".getcheckbox").on("click",function(e){
 			
            var isAttr=$(this).prop("checked");			
 			if(isAttr==false){
 				$(this).removeAttr("checked");
 				$(this).attr("value",0);
 			}else{
 				$(this).attr("checked","checked");
 				$(this).attr("value",1);
 			}
 			
 		})
 	})
 </script>
