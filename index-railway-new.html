 <script>
 	$(function(){
 		$('.apply img').jqthumb({
		    width: 80,
		    height: 80,
		    zoom:2,
		    after: function(imgObj){
			   imgObj.css('opacity', 0).animate({opacity: 1},1000);
		    }

	    });
	    //alert($("body").outerHeight());
	    
	    $('.apply img').on("click",function(e){
	    	e.preventDefault();
	    });
	   
	    $(".btn-userCode").on("click",function(e){
			e.preventDefault();
			$("#cardCode").modal({
				    maskName:"#mask",
				    targetObject:"#cardCode",
				    maskShadow:true,
				    actionBottom:false,
				    actionCenter:true
	        });
	        $("#cardCode").css({"height":$("#cardCode").outerHeight()+'px'});
	          
	        $("#cardCode .cancel").on("click",function(e){
 			   e.preventDefault();
 			   $("#mask").click();
 		    });
 		    
 		    
		});
       
 	})
 </script>
