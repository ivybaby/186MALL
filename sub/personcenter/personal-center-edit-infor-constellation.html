<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>星座</title>
    <link href="../../css/mm-mui.min.css" rel="stylesheet" />
		<link href="../../css/mui.indexedlist.css" rel="stylesheet" />
    <link  rel="stylesheet" href="../../css/reset.css">
    <link  rel="stylesheet" href="../../css/siteStyle.css">
    <script type="text/javascript" src="../../js/jquery-1.8.3.min.js" ></script>
    
</head>
<body>
<div id="">
	<!-- bg-bar start-->
<div class="squer-bottom-bar squer-bottom-bar-tab">
    <img src="../../img/bar_bg.png"  />
</div>
<!-- bg-bar end-->
    <!-- nav start-->
    <nav class="nav">
                <a href="javascript:history.go(-1)" class="nav-left"><img src="../../img/back_icon.png" alt="back_icon" /></a>
        <h1 class="text-center">星座</h1>
       <!-- <a href="javascript:history.go(-1)" class="nav-right text-white" id='done'>保存</a>-->
    </nav>
    <!-- nav end-->
    

    <!-- form start-->
    <form action="#" name="" id="">
    	<!-- edit-box start-->
        <div class="edit-box">
            
                <div class="edit-group">
                	<div><label class="edit-cell text-primary">当前星座</label><span class="text-warning" id="showNation">白羊座</span></div>
                </div>
               
        </div>
        <!-- edit-box end-->
        <div class="mui-content">
				
				<div class="mui-indexed-list-inner">
					<ul class="mui-table-view">
						<li data-value="" data-tags="" class="mui-table-view-cell mui-checkbox mui-left text-primary"><img src='../../img/select_icon.png' class='nation_select_icon' />
							白羊座</li>
						<li data-value="" data-tags="" class="mui-table-view-cell mui-checkbox mui-left">
							金牛座</li>
						<li data-value="" data-tags="" class="mui-table-view-cell mui-checkbox mui-left">
							双子座</li>	
						<li data-value="" data-tags="" class="mui-table-view-cell mui-checkbox mui-left">
							巨蟹座</li>	
						<li data-value="" data-tags="" class="mui-table-view-cell mui-checkbox mui-left">
							狮子座</li>	
						<li data-value="" data-tags="" class="mui-table-view-cell mui-checkbox mui-left">
							处女座</li>	
						<li data-value="" data-tags="" class="mui-table-view-cell mui-checkbox mui-left">
							天秤座</li>	
						<li data-value="" data-tags="" class="mui-table-view-cell mui-checkbox mui-left">
							天蝎座</li>	
						<li data-value="" data-tags="" class="mui-table-view-cell mui-checkbox mui-left">
							射手座</li>	
						<li data-value="" data-tags="" class="mui-table-view-cell mui-checkbox mui-left">
							摩羯座</li>
						<li data-value="" data-tags="" class="mui-table-view-cell mui-checkbox mui-left">
							水瓶座</li>	
						<li data-value="" data-tags="" class="mui-table-view-cell mui-checkbox mui-left">
							双鱼座</li>	
					</ul>
				</div>
			
		</div>
		
    </form>
    <!-- form end-->
    


<div class="bg-bottom-bar bg-bottom-bar-tab" style="background:url(../../img/dotted_bg.jpg) repeat-x;">
</div>
</div>

 <script type="text/javascript" src="../../js/normal-js.js" ></script>

 
		<script>
 	         $(function(){
                   $(".mui-table-view-cell").on("click",function(){
                   	   
                   	   $(".mui-table-view-cell").removeClass("text-primary");
                   	   //$(this).children(".nation_select_icon").show();
                   	   $(".nation_select_icon").remove();
                   	   $(this).closest(".mui-table-view-cell").addClass("text-primary");
                   	   $(this).append("<img src='../../img/select_icon.png' class='nation_select_icon' />");
                   	   $("#showNation").text($(this).text());
                   	   //<img src="../../img/select_icon.png" class="nation_select_icon" />
                   })
 	          })
        </script>
</body>
</html>
