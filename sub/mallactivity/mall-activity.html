 <script type="text/javascript" src="../../js/normal-js.js" ></script>
 <script type="text/javascript" src="../../js/idangerous.swiper.min.js" ></script>

 <script>
 	$(function(){
 		$(".swiper-img").on("click",function(e){
 	    	e.preventDefault();
 	    	$(this).ahrefTarget();
 	    
 	    });
 		
       $("#controlTab").tab({
			tabItem:".tab-item",
			tabContent:".tab-content"
		});
		
		//收藏
        $(".click-like").each(function(){
			$(this).on("click",function(e){
				e.preventDefault();
				var $dataSrc=$(this).attr("datasrc");
				$(this).attr({"datasrc":$(this).attr("src"),"src":$dataSrc});
				if($dataSrc.indexOf("active")>0){
					//tips提示信息
        	        $.fn.tips({
        		       tipInsert:"#slidePhoto",
        		       tipName:"#tips",
        		       tipContent:"收藏成功！"
        	        });
				}
				
			});

		});
		
		
		//搜索框
		$(".search-btn").on("click",function(e){
			e.preventDefault();
			var $parent=$(this).closest(".replaceSearch");
			$parent.css({"display":"none"});
			$parent.next(".searchBar").css({"display":"block"});
			$(".searchBar").find("input").focus(function(){
				$(this).closest(".searchBar").find(".cancel-icon").css({"display":"inline-block"});
				
				$(".col-sm-1").children(".cancel-icon").on("click",function(e){
				   e.preventDefault();
				   $(".searchBar").find("input").val("");
	           });
			});
	
		});
		
		//取消
		$(".cancel-back").on("click",function(e){
			e.preventDefault();

			$(".searchBar").css({"display":"none"});
			$(".replaceSearch").css({"display":"block"});
			
		});
		var screenHeight=document.body.scrollHeight;//屏幕的高度
		var actHeight=screenHeight-$(".nav").outerHeight()-$(".spt-search").outerHeight();
		$("#minmask").css({"height":actHeight+'px',"top":$(".nav").outerHeight()-$(".spt-search").outerHeight()+'px'});
		
		$(".slide-floor").getSlide({
			slideFloor:".slide-floor",//外包
			slideFloorView:".slide-floor-view",//楼层业态外包
			slideFloorList:".slide-floor-list",//对应内容父级
			slideCell:".slide-cell",//楼层业态分别对应
			mask:"#minmask"
		});
		
		
		var time;
		var screenWidth=document.body.scrollWidth;//屏幕的宽度
		$(".swiper-container").css({"width":screenWidth+'px'});
		var mySwiper = new Swiper('.swiper-container',{
             pagination: '.pagination',
             loop:false,
             grabCursor: true,
             paginationClickable: true
        })
        $('.arrow-left').on('click', function(e){
             e.preventDefault();
             mySwiper.swipePrev();
        })
        $('.arrow-right').on('click', function(e){
            e.preventDefault();
            mySwiper.swipeNext();
         });
         $(".pagination").children(".swiper-pagination-switch").each(function(i){
         		$(this).attr("role",i+1);
    
         });
         time=setInterval(function(){
         	var x=$(".pagination").children(".swiper-pagination-switch").length;
         	var orole=$(".swiper-active-switch").attr("role");
         	if(orole<x){
         		mySwiper.swipeNext();
         	}else{
         		$(".pagination").children(".swiper-pagination-switch").each(function(i){
         			if(i==0){
         				$(this).click();
         			}
         		});
         	}
         	
         },4000);
        
		
		/* 点击图片 start */
		var screenHeight=document.body.scrollHeight;//屏幕的高度
		var screenWidth=document.body.scrollWidth;//屏幕的宽度
		
		var $obj=$("#showBigImg");
		var isOver=false;
		
        $(".show-orient").on("click",function(e){
			e.preventDefault();
		
			var ohref=$(this).attr("src");
			
			$obj.append("<img src='"+ohref+"' />");
			
		
			$obj.modal({
				    maskName:"#mask",
				    targetObject:"#showBigImg",
				    maskShadow:true,
				    actionBottom:false,
				    actionCenter:true,
				    doubleNum:true,
				    getOverflow:true
	        }); 
	       
	       $("#mask").on("click",function(){
	       	   $("#showBigImg img").remove();
	       });
		});
	   
		
 	})
 </script>
