<div id="mask" class="cl"></div>
<div id="deleteMerday" class="cl">
    <h4 class="row text-center small">是否删除?</h4>
    <div class="row text-center" style="margin-top: 20px;">
    	 <a href="#" class="btn btn-primary btn-smaller btn-block pull-left deletebtn dialog-btn" >确定</a>
         <a href="#" class="btn btn-smaller btn-block pull-right canclebtn dialog-btn" >取消</a>
    </div>

 <script type="text/javascript" src="../../js/normal-js.js" ></script>
 <script>
 	$(function(){
 		$(".delete-icon").on("click",function(e){
			e.preventDefault();
			var $thisparent=$(this).closest(".media-view-cell");
			
			$("#deleteMerday").modal({
				maskName:"#mask",
				targetObject:"#deleteMerday",
				maskShadow:true,
				actionBottom:false,
				actionCenter:true
			});
			$(".deletebtn").on("click",function(e){
		        e.preventDefault();
		        e.stopPropagation();
		        $("#mask").click();
		        $thisparent.remove();
	       });
	       $(".canclebtn").on("click",function(e){
	       	    e.preventDefault();
	       	    $("#mask").click();
	       	  
	       });

	   });
 	})
 </script>
