<!-- 消息提示  -->
<div id="alertDialog" class="cl">
	<div class="alert-box cl">
		<img src="../../img/alert_ratory.png" class="dialog-bg" />
		<!-- 中奖提示 start -->
		<div class="alert-item cl alert-item-1"> 
			<div class="item-img cl">
				<img src="../../img/prize_item_1.png"  />
			</div>
			<p class="text-center">恭喜您，获得xxxx元物业抵扣券<br/>请在指定日期到物业进行使用</p>
		</div>
		<!-- 一等奖 end -->

		
		<!-- 四等奖 start -->
		<div class="alert-item cl alert-item-4"> 
			<div class="item-img cl">
				<img src="../../img/prize_item_4.png"  />
				<h4 class="text-center text-white">继续抽？没问题！</h4>
			</div>
			
			<p class="text-center">推荐好友注册继续抽奖</p>
		</div>
		<!-- 四等奖 end -->
		
		<!-- 五 start -->
		<div class="alert-item cl alert-item-5"> 
			<div class="item-img cl">
				<img src="../../img/prize_item_4.png"  />
				<h4 class="text-center text-white">活动已结束</h4>
			</div>
			
			<p class="text-center">抱歉，该活动已经结束！</p>
		</div>
		<!-- 五 end -->
	</div>
	
    <div class="row text-center" style="margin-top: 10px;">
    	 <button href="#" class="btn btn-block btn-primary get-know" >知道了</button>
    </div>
</div>


 <script type="text/javascript" src="../../js/normal-js.js" ></script>
 <script>
 	$(function(){
 		$("#alertDialog").css({"height":$("#alertDialog").outerHeight()+'px'});
 		
 		$(".delete-icon").on("click",function(e){
			e.preventDefault();
			var $thisparent=$(this).closest(".media-view-cell");
			
			$("#deleteMerday").modal({
				maskName:"#mask",
				targetObject:"#deleteMerday",
				maskShadow:true,
				actionBottom:false,
				actionCenter:true
			});
			$(".deletebtn").on("click",function(e){
		        e.preventDefault();
		        e.stopPropagation();
		        $("#mask").click();
		        $thisparent.remove();
	       });
	       $(".canclebtn").on("click",function(e){
	       	    e.preventDefault();
	       	    $("#mask").click();
	       	  
	       });

	   });
	   var awards=4;//出现不同三种情况
	   $(".btn-exchange").on("click",function(e){
			e.preventDefault();
			$("#cardCode").modal({
				    maskName:"#mask",
				    targetObject:"#cardCode",
				    maskShadow:true,
				    actionBottom:false,
				    actionCenter:true,
				    getOverflow:true
	       });
	        $("#cardCode .cancel,.close-bt").on("click",function(e){
 			   e.preventDefault();
 			   $("#mask").click();
 		    });
 		    $("#mask").on("click",function(){
 		    	$(".alert-item").hide();
 		    	switch(awards){
						case 1:
						   $(".alert-box").children(".alert-item-"+awards+"").show();
						   break;
						case 5:
						   $(".alert-box").children(".alert-item-"+awards+"").show();
						   break;
						default:
						   $(".get-know").text("增加抽奖机会");
						   $(".alert-box").children(".alert-item-"+awards+"").show();
					}
 		    	
 		    	$("#alertDialog").modal({
				    maskName:"#mask",
				    targetObject:"#alertDialog",
				    maskShadow:true,
				    actionBottom:false,
				    actionCenter:true
	            });
	            
	            $(".get-know").on("click",function(e){
	       	        e.preventDefault();
	       	        $("#mask").click();
	       	        $(this).text("知道了");
	       	  
	             });

	            // $(this).text("知道了");
 		    
 		    });
 		    
		});
 	})
 </script>
