<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>会员登录</title>
    <link  rel="stylesheet" href="css/reset.css">
    <link  rel="stylesheet" href="css/siteStyle.css">
    <script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
    <style>
    	.form-group,.form-group .input-group{ border:none; }
    	.form-group .input-group{ border: 1px solid #dcdcdc; border-radius: 6px;}
    	.form-group .input-group:first-of-type{margin-bottom: 16px;}
    	.input-group .input{padding: 8px 5px;}
    	.input-group label{padding-top:5px;margin-right: 10px;}
    	.input-group img{width: 16px;}
    	.span-split{margin:13px 0 0;width: 1px;height: 10px; background: #dcdcdc; display: inline-block;}
    	form{padding: 0 40px;}
    	.btn-login{padding: 5px 14px; border-radius: 10px;font-size: 16px;}
    	.sure-btn{ margin-top: 27px;}
    	
    </style>
</head>
<body style="background: #FFFFFF;">
<div id="memberLoginIndex">
	<!-- bg-bar start-->
<div class="squer-bottom-bar squer-bottom-bar-tab">
    <img src="img/bar_bg.png"  />
</div>
<!-- bg-bar end-->
    <!-- nav start-->
    <nav class="nav">
        <a href="javascript:history.go(-1)" class="nav-left" ><img src="img/back_icon.png" alt="back_icon" /></a>
        <h1 class="text-center">会员登录</h1>
    </nav>
    <!-- nav end-->
    
    <div class="row text-center">
    	<img src="img/login_logo.png" class="login_logo"  />
    </div>
    
    <!-- form start-->
    <form action="#" name="resetForm">
        <!-- form-group start-->
        <div class="form-group">
            <!-- input-group start-->
            <div class="input-group row">
                <div class="col-sm-3">
                    <label><img src="img/login_tel_icon.png" /></label><span class="span-split">&nbsp;</span>
                </div>
                <div class="col-sm-9">
                    <input type="text" placeholder="请输入手机号" class="input" id="user_tel">
                </div>
            </div>
            <!-- input-group end-->

            <!-- input-group start-->
            <div class="input-group row">
                <div class="col-sm-3">
                    <label><img src="img/login_pwd_icon.png" /></label><span class="span-split">&nbsp;</span>
                </div>
                <div class="col-sm-9">
                    <input type="password" placeholder="默认密码为手机后六位" class="input" id="user_pwd">
                </div>
            </div>
            <!-- input-group end-->

        </div>
        <!-- form-group start-->
        <div class="row smaller" >
               <small class="pull-left text-danger text-show"></small>
                <a href="sub/member-register.html" class="pull-left">会员注册</a>
               <a href="sub/forget-pwd.html" class="pull-right text-primary">忘记密码？</a>
        </div>
        
        <div class="row text-center sure-btn">
            <a href="#" class="btn btn-primary text-center btn-login" >确认登录</a> 
        </div>
        
    </form>
    <!-- form end-->
    
    <footer>
    	<div class="row row-padding">
    		<div class="col-sm-3">
    			<p class="hr">&nbsp;</p>
    		</div>
    		<div class="col-sm-6">
    			<span class="h5 text-center text-warning text-block">第三方账号登录</span>
    		</div>
    		<div class="col-sm-3">
    			<p class="hr">&nbsp;</p>
    		</div>
    	</div>
    	<div class="row row-padding text-center">
    		<a href="sub/wechat-binding.html"><img src="img/weixin_icon.png" alt="微信" width="48px" /></a>
    	</div>
    </footer>
    
<div class="bg-bottom-bar bg-bottom-bar-tab" style="background:url(img/dotted_bg.jpg) repeat-x;">
</div>
</div>
 <script type="text/javascript" src="js/normal-js.js" ></script>
 <script>
 	$(function(){
 		$(".btn-login").on("click",function(e){
 			e.preventDefault();
 			$(".form-group").login({
 			  userTel:"#user_tel",
 			  userPwd:"#user_pwd",
 			  textShow:".text-show"
 		    });
 		});
 		
 		
 	});
 </script>
</body>
</html>
